{% extends 'base.html' %}
{% block content %}
<div class="container">
  <form method="post" class="post-form my-3">
    {{ form.csrf_token }}
    <!-- 오류표시 Start -->
    {% for field, errors in form.errors.items() %}
    <div class="alert alert-danger" role="alert">
        <strong> {{ form[field].label }}</strong>: {{ ', '.join(errors) }}
    </div>
    {% endfor %}
    <!-- 오류표시 End -->

    <div class="form-group">
      <label for="content">답변내용</label>
      <textarea class="form-control" name="content" id="content" row="10">{{ form.content.data or '' }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">저장하기</button>
  </form>



  <h5 class="my-3 border-bottom pb-3">파일업로드</h5>
  <form enctype="multipart/form-data" action="save_file.py" method="post">
  <p>음성파일: <input type="file" name="file"></p>
  <p><input type="submit" class="btn btn-primary" value="전송"></p>
  </form>

</div>
{% endblock %}
